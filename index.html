<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccors</title>
</head>

<body>
    <script type="text/javascript">
        // ******** Basic sketch/TO-DO ********
        // 1. computerPlay function to get computerSelection
        // A way to get a number 0, 1, 2 randomly
        // conditionals to assign computerSelection ie: if 0; play = "rock"
        // 2. function To make player's input case insensitive
        // store input into a variable 
        // toUpperCase it and store it in new variable
        // 3. Make it play One round 
        // 

var playerSelection, computerSelection;

        // chooses computer's play:
        function computerPlay() {
            let comPlayNum = Math.floor(Math.random() * 3);
            if (comPlayNum == 0) {
                return "rock";
            } else if (comPlayNum == 1) {
                return "paper";
            } else if (comPlayNum == 2) {
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            let playerInput = window.prompt("Type your Play: rock, paper, scissors?", "rock");
            playerSelection = playerInput.toLowerCase();
            computerSelection = computerPlay();
            if ((playerSelection == "rock" && computerSelection == "rock")) {
                return ("It's a tie, stop copying me!") // rock vs rock
            } else if ((playerSelection == "rock") && (computerSelection == "paper")) {
                return ("You lose! get good LMAO.") // rock vs paper
            } else if ((playerSelection == "rock") && (computerSelection == "scissors")) {
                return ("You win! But not for long.") // rock vs scissors
            } else if ((playerSelection == "paper") && (computerSelection == "paper")) {
                return ("It's a tie, stop copying me!") // paper vs paper
            } else if ((playerSelection == "paper") && (computerSelection == "rock")) {
                return ("You lose! get good LMAO.") // paper vs rock
            } else if ((playerSelection == "paper") && (computerSelection == "scissors")) {
                return ("You win! But not for long.") // paper vs scissors
            } else if ((playerSelection == "scissors") && (computerSelection == "scissors")) {
                return ("It's a tie, stop copying me!") // scissors vs scissors
            } else if ((playerSelection == "scissors") && (computerSelection == "paper")) {
                return ("You lose! get good LMAO.") // scissors vs paper
            } else if ((playerSelection == "scissors") && (computerSelection == "rock")) {
                return ("You win! But not for long.") // scissors vs rock
            }
        }

        console.log(playRound(playerSelection, computerSelection));
    </script>

</body>

</html>
