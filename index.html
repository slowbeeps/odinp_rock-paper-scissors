<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main>
        <div id="btns-div">
            <div class="btn" id="playgame-div">Rock Paper Scissors</div>
            <div id="selections-div">
                <div class="btn" id="rock">rock</div>
                <div class="btn" id="paper">paper</div>
                <div class="btn" id="scissors">scissors</div>
            </div>
        </div>
        <div id="results-div">
            <div id="message-div">Choose your play</div>
            <div id="score-div"></div>
        </div>
    </main>

    <script type="text/javascript" src="main.js" defer></script>
</body>

</html>
