<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccors</title>
</head>

<body>
    <script type="text/javascript">
        var playerSelection, computerSelection, playerRoundsWon = 0,
            compRoundsWon = 0;


        // Choose computer's play:
        function computerPlay() {
            let comPlayNum = Math.floor(Math.random() * 3);
            if (comPlayNum == 0) {
                return "rock";
            } else if (comPlayNum == 1) {
                return "paper";
            } else if (comPlayNum == 2) {
                return "scissors";
            }
        }


        // Play one round:
        function playRound(playerSelection, computerSelection) {

            // Get selections and turn player selection lowercase:
            playerSelection = window.prompt("Type your Play: rock, paper, scissors?", "rock").toLowerCase();
            computerSelection = computerPlay();

            // Decide the outcome:
            if ((playerSelection == "rock" && computerSelection == "rock")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". It's a tie, stop copying me!") // rock vs rock - tie
                // *tie*
            } else if ((playerSelection == "rock") && (computerSelection == "paper")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". You lose! get good LMAO."); // rock vs paper - comp wins
                compRoundsWon++;
            } else if ((playerSelection == "rock") && (computerSelection == "scissors")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". You win! But not for long.") // rock vs scissors - player wins
                playerRoundsWon++;
            } else if ((playerSelection == "paper") && (computerSelection == "paper")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". It's a tie, stop copying me!") // paper vs paper - tie
                // *tie*
            } else if ((playerSelection == "paper") && (computerSelection == "scissors")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". You lose! get good LMAO.") // paper vs scissors - comp wins 
                compRoundsWon++;
            } else if ((playerSelection == "paper") && (computerSelection == "rock")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". You win! But not for long.") // paper vs rock - player wins
                playerRoundsWon++;
            } else if ((playerSelection == "scissors") && (computerSelection == "scissors")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". It's a tie, stop copying me!") // scissors vs scissors - tie
                // *tie*
            } else if ((playerSelection == "scissors") && (computerSelection == "paper")) {
                return ("Computer chose " + computerSelection + ", and You chose " + playerSelection +
                    ". You lose! get good LMAO.") // scissors vs paper - player wins
                playerRoundsWon++;
            } else if ((playerSelection == "scissors") && (computerSelection == "rock")) {
                return ("You win! But not for long.") // scissors vs rock
                compRoundsWon++;
            }
        }


        // Play 5 rounds and log the winner:
        function game() {
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            if (compRoundsWon > playerRoundsWon) {
                console.log("I win this game");
            } else if (compRoundsWon < playerRoundsWon) {
                console.log("You win the game")
            } else {
                console.log("We tie!")
            }
        }

        game();
        // YAY!
    </script>

</body>

</html>
